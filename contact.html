<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-400 text-gray-900">

 <!-- ============= NAVBAR ============= -->
  <header class="fixed top-0 inset-x-0 z-50 bg-black/20 backdrop-blur supports-[backdrop-filter]:bg-black/20">
    <nav class="max-w-7xl mx-auto flex items-center justify-between px-4 sm:px-6 lg:px-8 h-16">
      <a href="#" class="flex items-center gap-2">
        <img src="img/logo-black-text.png" alt="Healer Logo" 
              class="h-6 sm:h-5 md:h-8 w-auto" />
        <span class="hidden sm:block text-white font-semibold tracking-wide"></span>
      </a>

      <!-- desktop links -->
      <ul class="hidden md:flex items-center gap-8 text-black">
        <li><a class="hover:text-orange-700"  href="index.html" >Home</a></li>

        <li class="relative group">
          <button class="hover:text-orange-400 flex items-center gap-1">
            Services
            <svg class="w-4 h-4 mt-[1px]" viewBox="0 0 20 20" fill="currentColor"><path d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 10.94l3.71-3.71a.75.75 0 1 1 1.06 1.06l-4.24 4.25a.75.75 0 0 1-1.06 0L5.21 8.29a.75.75 0 0 1 .02-1.08z"/></svg>
          </button>
          <div class="absolute left-0 mt-3 w-56 rounded-xl bg-black text-white shadow-lg ring-1 ring-white/10 hidden group-hover:block">
            <ul class="py-2 text-sm">
              <li><a class="block px-4 py-2 hover:bg-white/10" href="#">Medical Center</a></li>
              <li><a class="block px-4 py-2 hover:bg-white/10" href="#">Private Clinic</a></li>
              <li><a class="block px-4 py-2 hover:bg-white/10" href="#">Hospital</a></li>
              <li><a class="block px-4 py-2 hover:bg-white/10" href="#">Medical Lab</a></li>
              <li><a class="block px-4 py-2 hover:bg-white/10" href="#">Dentist</a></li>
              <li><a class="block px-4 py-2 hover:bg-white/10" href="#">Doctor Personal</a></li>
            </ul>
          </div>
        </li>

        <li><a href="appoint.html" class="hover:text-orange-400">Appointment</a></li>

        <li>
          <a href="#" class="inline-flex items-center hover:bg-red-200 text-black py-2 px-4 rounded-md text-sm font-medium">
            Contact Us
          </a>
        </li>
      </ul>

      <!-- mobile toggler -->
      <button id="menuBtn" class="md:hidden text-white text-3xl leading-none">☰</button>
    </nav>

    <!-- mobile menu -->
    <div id="mobileMenu" class="md:hidden hidden">
      <ul class="px-6 pb-6 space-y-4 text-black">
        <li><a class="block py-2 border-b hover:text-white border-white/10" href="index.html">Home</a></li>
       
        <li><a class="block py-2 border-b hover:text-white border-white/10" href="appoint.html">Appointment</a></li>
        <li>
          <a href="contact.html" class="inline-flex items-start hover:text-white text-black py-2 px-4 rounded-md text-sm font-medium">
           Contact Us
          </a>
        </li>
      </ul>
    </div>
  </header>

  <!-- spacer for fixed header -->
  <div class="h-16"></div>

  <!-- Contact Hero -->
  <section class="bg-red-400 text-white py-16 text-center">
    <h1 class="text-4xl font-bold">Get In Touch</h1>
    <p class="mt-2 text-lg">We are here to help you</p>
  </section>

  <!-- Contact Form -->
  <section class="max-w-4xl mx-auto p-6 mt-8 bg-white shadow rounded-lg">
    <form id="contactForm" class="grid gap-6">
      <div>
        <label class="block mb-1 font-medium">Full Name</label>
        <input type="text" id="cname" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" id="cemail" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Message</label>
        <textarea id="cmessage" rows="4" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" required></textarea>
      </div>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-md font-medium">
        Send Message
      </button>
    </form>
    <p id="cSuccess" class="mt-4 text-green-600 font-semibold hidden">✅ Message sent successfully!</p>
  </section>

  <script src="script.min.js">
    
    document.getElementById("contactForm").addEventListener("submit", function(e){
      e.preventDefault();
      document.getElementById("cSuccess").classList.remove("hidden");
      this.reset();
    });

  </script>
</body>
</html>
